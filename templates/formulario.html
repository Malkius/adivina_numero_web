{% extends "base.html" %}
{% block title %}EL JUEGO{% endblock title %}

{% block content %}
    {% if user %}
        <div class="d-flex justify-content-between">
            <div>
                <p>Hola {{user.name}}</p>
                <p>Este es su email: {{user.email}}</p>
            </div>
            <div>
                <a class="btn btn-primary btn-sm" href="/logout" role="button">Desconectar</a>
            </div>
        </div>

        <div>
            <a class="btn btn-success" href="/juego" role="button">Juguemos</a>
        </div>
    {% else %}
        <h2>¿Cómo te llamas?</h2>
        <form method="post" action="/formulario">
            <div class="form-group col-md-6">
                <label for="formGroupExampleInput">Nombre</label>
                <input type="text" autofocus class="form-control" id="formGroupExampleInput" placeholder="Nombre" name="nombre">
            </div>

            <div class="form-group col-md-6">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" autofocus class="form-control" id="exampleFormControlInput1" placeholder="nombre@correo.com" name="email">
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    {% endif %}
{% endblock content %}
